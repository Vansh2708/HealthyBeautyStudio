{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Healthy Beauty Care{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <style>
    .btn-gradient {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      transform: scale(1.05);
    }
  .card:hover {
    transform: translateY(-5px);
    transition: 0.3s ease-in-out;
  }
   .service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .service-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
  }

  .card-img-top {
    height: 220px;
    object-fit: cover;
    border-bottom: 2px solid hotpink;
  }
  
  footer i {
    color: white;
  }
   .footer-icon1:hover {
    color:#E4405F; 
  }
  .footer-icon2:hover {
    color:#25D366; 
  }
  .footer-icon3:hover {
    color:#28a745; 
  }
  .footer-icon4:hover {
    color:#EA4335;
  }
.btn-gradient {
    background: linear-gradient(45deg,black, black);
    color: white;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-gradient:hover {
    background: linear-gradient(45deg, white, white);
    transform: scale(1.05);
  }
  .nav-hover:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transition: 0.3s ease;
  }

  .book-hover:hover {
    background: linear-gradient(45deg, #ff69b4, #ff1493);
    color: white !important;
    transition: 0.3s ease-in-out;
  }

  .bi-flower1 {
    color: #ff69b4;
  }



  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4 text-white" href="/" style="letter-spacing: 1px;">
      <img src="{% static 'logofinal.jpg' %}" alt="Logo" style="height: 40px;">Healthy Beauty Studio
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item">
          <a class="nav-link text-white px-3 fw-semibold rounded-pill nav-hover" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white px-3 fw-semibold rounded-pill nav-hover" href="/services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white px-3 fw-semibold rounded-pill nav-hover" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark bg-white px-4 py-1 rounded-pill fw-semibold shadow-sm book-hover" href="/appointment">
            Book Now
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->

  {% block content %}
  {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
